<div class="container">
  <div class="card-dark">
    <div class="card-header">
      <div class="tabs-left">
        <mat-tab-group class="tabs" [animationDuration]="'0ms'">
          <mat-tab label="Popular"></mat-tab>
          <mat-tab label="Nuevos listados" disabled></mat-tab>
        </mat-tab-group>
      </div>
      <div class="right-link">
        <span class="see-more">Ver las +{{ data.length || 0 }} monedas</span>
      </div>
    </div>

    <div class="toolbar">
      <input
        class="search"
        placeholder="Buscar (BTC, Ethereum‚Ä¶)"
        [(ngModel)]="search"
        (ngModelChange)="onSearchChange($event)" />
    </div>

    <!-- üîé DEBUG: ver qu√© datos recibe Angular -->
<!--     <pre style="color:#9aa; font-size:12px; overflow:auto; max-height:120px;">
{{ data | json }}
    </pre> -->

    <div class="list">
      <div
        class="row"
        *ngFor="let c of data"
        (click)="openDetail(c.id)"
        role="button">
        <div class="left">
          <img [src]="c.image" [alt]="c.symbol" />
          <div class="names">
            <div class="symbol">{{ c.symbol }}</div>
            <div class="name">{{ c.name }}</div>
          </div>
        </div>

        <div class="right">
          <div class="price">
            {{ c.price | currency:'USD':'symbol':'1.2-2' }}
          </div>
          <div [class]="pctClass(c.change24h)">
            {{ fmtPct(c.change24h) }}
          </div>
        </div>
      </div>

      <div class="empty" *ngIf="data.length === 0">
        No hay resultados para ‚Äú{{ search }}‚Äù
      </div>
    </div>
  </div>
</div>
